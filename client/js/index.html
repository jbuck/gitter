<!DOCTYPE html>
<html lang="en">
  <head>
    <title>gitter.js Test Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="gitter.js"></script>
    <script>
      function loadMessages(){
        var div = document.getElementById( "messages" );
        gitter.getStream( "humphd", function( messages ){
          messages.forEach( function( message ){
            div.innerHTML += "<div>" + message.json + "</div>";
          });
        });
      }
    </script>
  </head>
  <body>
    <div><button onclick="loadMessages();">Load Messages</button></div>
    <div id="messages"></div>
  </body>
</body>
